<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Ajax대신 Fetch Api를 사용하여 웹에 접근</p>
    <p>CallBack으로 비동기 접근을 하는 것이 아니라
        Promise와 await/async로 비동기 접근</p>

    <script>
        //fetch는 데이터의 CRUD작업을 할수 있게 웹에 접근할 수있다.
        //http request, response, POST, GET과같은 메서드 작업가능
        //1. 반환값이 promise 객체로 반환
        fetch('./data.json')
            .then(pResponse => {
                //처음에 들어오는 반환 값 : response값(promise객체)
                console.log(pResponse);
                return pResponse.text();
            })
            .then(pJSON => console.log(pJSON));
            //다음을 return 해준 값( 여기서는 pResponse.text())
            //then을 이용해서 값을 받아올때까지 기다린다


        //2. await와 async로 비동기 접근
        //await : 기다리다 >함수앞에 붙여주면 , 앞의 내용이 진행될때 까지 기다린다
        //async : 비동기 > 함수앞에 붙여주면 비동기로 처리한다
        
        async function dofetch() {
            //비동기로 처리하는 내용
            const response = await fetch('./data.json');
            const data = await response.json();
            //console.log(response.json())
            console.log(data);
        }
    </script>
</body>
</html>
